<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>calculo del voltaje</h1>
    <script>
        const voltaje = (intensidad,resistencia)=> intensidad*resistencia

        let intensidad = Number(prompt("Ingrese la intensidad "))
        let resistencia = Number(prompt("Ingrese la resistencia "))
        alert("El voltaje es: " + voltaje(intensidad,resistencia) + "voltios")

        

    </script>
    
</body>
</html>
