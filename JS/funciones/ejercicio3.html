<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const operaciones = function(num1,num2){
            let a = [0,0]
            if(num1>num2){
                a[0] = num1+num2
                a[1] = num1-num2
                return a
            }else{
                a[0] = num1*num2
                a[1] = num1/num2
                return a
            }
        }
        let num1 = Number(prompt("Digite el numero1"))
        let num2 = Number(prompt("Digite el numero 2"))
        let res = operaciones(num1,num2)
        alert(res[0])
        alert(res[1])
        
    </script>
    
</body>
</html>
