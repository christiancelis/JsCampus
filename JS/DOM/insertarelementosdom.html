<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>HOla a todos</p>
            <p class="message">Hola, soy todo un camper</p>
        </div>
    </div>

    <button id="change-message" onclick="agregarElement()">Agregar div</button>
    <button id="change-message" onclick="eliminarElement()">Eliminar div</button>
    <button id="change-message" onclick="reemplazarElement()">Reemplazar div</button>
    <button id="change-message" onclick="insertBeforeElement()">inserta al inicio del contenedor</button>

<script>
    function agregarElement(){
        const element = document.querySelector(".container")
        const div = document.createElement("div")
        div.innerHTML = '<p onclick="alert(\"codigo malicioso att cacas\")"><span style="color:red"> Div con un nuevo elemento</span></br></br></p>'
        element.appendChild(div)
    }

    function eliminarElement(){
        const element = document.querySelector(".parent")
        const parrafo = document.querySelector(".message")
        element.remove(parrafo)
    }

    function reemplazarElement(){
        const element = document.querySelector(".parent")
        const parrafo = document.querySelector(".message")

        const p = document.createElement("p")
        p.innerHTML = '<p onclick="alert(\"codigo malicioso att cacas\")"><span style="color:tomato"> NUevo parrafo</span></br></br></p>'
        element.replaceChild(p,parrafo)
    }

    function insertBeforeElement(){
        const element = document.querySelector(".container")
        

        const p = document.createElement("p")
        p.innerHTML = '<p onclick="alert(\"codigo malicioso att cacas\")"><span style="color:tomato"> NUevo parrafo</span></br></br></p>'
        element.insertBefore(p,element.firstChild)
    }



</script>



</body>
</html>
