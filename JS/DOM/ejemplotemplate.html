<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="lista-dinamica"></ul>
    <template>
        <li class="list">
            <b>nombre:</b> <span class="text-danger">descripcion....</span>
        </li>
    </template>

    <button onclick="addTemplate()">Agregar elemento</button>

    <script>

        function addTemplate(){

        const lista = document.getElementById("lista-dinamica")
        const arrayItems = ["item 1","item 2","item 3"]
        
        const frag = document.createDocumentFragment()
        const template = document.querySelector("template").content
        
        arrayItems.forEach((item)=>{
            template.querySelector("span").textContent = item;
            const clone = template.cloneNode(true)
            frag.appendChild(clone)

        })
        lista.appendChild(frag)

        }


    </script>
</body>
</html>
