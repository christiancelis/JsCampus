<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        form{
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        section{
            margin: 20px;
        }
        
    </style>
</head>
<body>

   

    <form action="">

        <section>
            <label for="gcent">Grados centigrados</label>
            <input id="inp1" type="number" name="gcent" >
        </section>

        <section>
            <label for="gfh">Grados Farenheit</label>
            <input id="inp2"  type="number">
        </section>

        <section>
            <button id="btcal">Calcular</button>
        </section>
    
    </form>

    <script>

        

        btncal = document.getElementById("btcal")

        btncal.addEventListener("click",(e)=>{
            e.preventDefault()
            inp1 = document.getElementById("inp1")
            inp2 = document.getElementById("inp2")
            inp2.readOnly = true;

            vcent = Number(inp1.value)
         
            vfar = vcent*(9/5)+32
            console.log(vcent)
            inp2.value = vfar
        })



        
    </script>
</body>
</html>
