<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>HOla a todos</p>
            <p class="message">Hola, soy todo un camper</p>
        </div>
    </div>

    <button onclick="insertarElement()">Insertar Parrafo</button>
    <button onclick="afterElement()">Insertar Parrafo despues</button>
    <button onclick="inicioElement()">Insertar al inicio del content</button>
    <button onclick="finalElement()">Insertar al final del content</button>
    <button onclick="reemplazarChildrens()">reemplzar hijos de un elemento</button>
    <button onclick="reemplazarContenedor()">reemplzar contenedor</button>
    <button onclick="removerContenedor()">remover contenedor</button>



    <script>
        function insertarElement(){
            const div = document.querySelector("div")
            const p = document.createElement("p")
            p.innerHTML = "<span style='color:red'>Este es el contenido insertado</span>"
            div.before(p)

        }

        function afterElement(){
            const div = document.querySelector("div")
            const p = document.createElement("p")
            p.innerHTML = "<span style='color:red'>Este es el contenido insertado</span>"
            div.after(p)
        }

        function inicioElement(){
            const div = document.querySelector("div")
            const p = document.createElement("p")
            p.innerHTML = "<span style='color:green'>Este es el contenido insertado</span>"
            div.prepend(p)
        }

        function finalElement(){
            const div = document.querySelector("div")
            const p = document.createElement("p")
            p.innerHTML = "<span style='color:green'>Este es el contenido insertado</span>"
            div.append(p)
        }

        function reemplazarChildrens(){
            const div = document.querySelector("div")
            const p = document.createElement("p")
            p.innerHTML = "<span style='color:blue'>nuevo contenido</span>"
            div.replaceChildren(p)
        }

        function reemplazarContenedor(){
            const div = document.querySelector("div")
            const p = document.createElement("p")
            p.innerHTML = "<span style='color:blue'>nuevo contenido</span>"
            div.replaceWith(p)
        }

        function removerContenedor(){
            const div = document.querySelector("div")
            div.remove()
        }

        /*insert api adjacent*/




    </script>
    
</body>
</html>
