<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
            user-select: none;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <span>

    </span>

    <script>
        const span = document.body.querySelector("span")
        document.body.addEventListener("click",e=>{
            const {x,y,detail} = event;
            span.textContent = `Has hecho ${detail} CLick en las coordenadas (${x} y ${y})`
        });
    </script>
    
</body>
</html>
