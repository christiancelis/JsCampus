<body>

    <script>
       function checkInstring(text,term){
            a = text.toLowerCase()
            return a.includes(term)
        }


        let palabra = "Ana lava la tina"
        let tAbuscar = "ana"

        a = checkInstring(palabra,tAbuscar)
        console.log(a)

    </script>
    
</body>
