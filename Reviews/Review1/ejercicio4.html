<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        Hora = Number(prompt("Digite una hora de 1 a 24"))
        let resultado = Hora>=12 && Hora<=24 ? "Pm": Hora>0 && Hora<12 ? "Am" : "Valor invalido"
        alert(resultado)
    </script>
</body>
