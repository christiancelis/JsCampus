<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = Number(prompt("Digite la distancia total recorrida"))
        const v = 40
        t = d/v
        let resultado = t*60
        console.log(resultado)
        document.write(`El tiempo en minutos es : ${resultado}`)

    </script>
    
</body>
