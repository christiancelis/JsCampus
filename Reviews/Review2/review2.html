<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="Listado">

    </ul>

    <p id="pie"></p>

    <script>
      
        let cont = 0;
        let sum = 0;
        str = ""
        do{
                num = Number(prompt("Digite un numero"));
                if(num<0){
                    break
                }else{
                    str += `<li>${num}</li> <br>`
                    sum+=num;
                    cont++;
                }   
        }while(true)
        document.getElementById("Listado").innerHTML= `${str}`;
        document.getElementById("pie").innerHTML = `<p>El promedio de los numeros es: ${(sum/cont).toFixed(2)}<p/>`;
       
    </script>
    
</body>
</html>
