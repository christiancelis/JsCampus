<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 

    <h1>
       Articulo  
    </h1>

    <table >
        <thead>
            <th>Codigo</th>
            <th>Producto</th>
            <th>Valor Unitario</th>
        </thead>
        <tbody id="ctable">

        </tbody>
    </table>

    <form action="">

    </form>

    <script>
        let articulos = new Map([[1,"Lapiz"],[2,"Cuadernos"],[3,"Borrador"],[4,"Calculadora"],[5,"Escuadra"]])
        let valores = new Map([[1,2500],[2,3800],[3, 1200],[4,35000],[5,3700]])

        
        
        articulos.forEach(function(v,k){
            ctb = document.getElementById("ctable")
            tr1 = document.createElement("tr")
            tr1.setAttribute("class", "ftb");
            td1 = document.createElement("td")
            td2 = document.createElement("td")
            ctb.appendChild(tr1)
            td1.textContent = k
            tr1.appendChild(td1)
            td2.textContent = v
            tr1.appendChild(td2)
        })

        valores.forEach(function(v,k){
            ft = document.getElementsByClassName("ftb")
            td3 = document.createElement("td")
            td3.textContent = v
            ft.appendChild(td3)
        })
        
    </script>

    
</body>
</html>
