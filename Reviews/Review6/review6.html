<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           
        function leerPalabra(msg){
            let op=false
            let valor = toString(prompt(msg)).toLowerCase()
            while(true){
                if(!isNaN(Number(valor)) || valor=="null" || valor==="" || valor.length<=0 || valor.length>100){
                valor=toString(prompt("Error- valor no puede ser vacio o ser un numero")).toLowerCase()
                }
                else{
                    op=true
                }

                if(op===true){
                    return valor
                }
            }
        }



        function leerOpcion(msg){
            let op=false
            let numero = Number(prompt(msg))
            while(true){
                if(isNaN(numero) || numero=="null" || numero==="" || numero!=1 || numero!=0){
                    numero=Number(prompt("Error-digite numero valido"))
                }else{ 
                    op=true
                }
            
                if(op===true){
                    return numero
                }
            }
        }


    function AgregarPalabras(words){
        for(let i=0;i<=999;i++){
            let word = leerPalabra("Digite una palabra")

            if(i>1){
                op=leerOpcion("Desea salir? si:1 no:0")
                if(op===1){
                    return words
                }
                else{
                    words.push(word)
                }
            }
        }
        return words
    }

    function ComprobarPrefijo(words,prefi){
        cp = words.reduce(function(sum,wd){
            if(wd.startsWith(prefi)){
                sum++
            }
        })

        return cp
    }



    function main(){
        const words = new Array()
        AgregarPalabras(words)
        prefi = leerPalabra("Digite un prefijo")
        comp = ComprobarPrefijo(words,prefi)
        alert(`there are ${comp} strings that contain ${prefi} as a prefix`)
        return
    }

    main()
    </script>
    
</body>
</html>
