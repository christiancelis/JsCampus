    <script>

          
           AS =  setTimeout(function(){
                let AS = crearelemeneto("A",1)
                return AS
            } ,0*1000)
            console.log(AS)

            BS = setTimeout(function(){
                let BS = crearelemeneto("B",2)
                return BS
            } ,(0)*1000)

            CS = setTimeout(function(){

            console.log(CS)
            
            DS = setTimeout(function(){

            console.log(HS)

        function crearelemeneto(letra,num,sg){
            let now = new Date();
            u = document.getElementById("li-elements")
            l = document.createElement("li")
            l.textContent = `${letra}[Enviado de ${num}] aparecio en ` + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds()
            u.appendChild(l)
            return now.getSeconds()
        }
