        function LeerNombre(msg){

            nombre = (prompt(msg))

                if(nombre==="null" || nombre==="" || !isNaN(nombre)){
                    nombre=prompt("Error-nombre no puede ser vacio o ser numero")
                }
                else{
                    op=true
                }

                if(op===true){

                }
            }

        }


        function LeerPrecio(msg){
            let op=false
            precio = Number(prompt(msg))
            while(true){
                if(precio<=0 || isNaN(precio)){
                    precio=Number(prompt("Error-precio no puede ser vacio o ser menor o igual que cero"))
                }
                else{
                    op=true
                }

                if(op===true){
                    return precio
                }
            }

        }


        function LeerCantidad(msg){
            let op=false
            cantidad =Number(prompt(msg))
            while(true){
                if(isNaN(cantidad) || cantidad<=0){
                    cantidad=Number(prompt("Error-cantidad no puede ser vacio o ser menor o igual que cero"))
                }
                else{
                    op=true
                }

                if(op===true){
                    return cantidad
                }
            }

        }
