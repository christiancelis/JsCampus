<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        form{
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        section{
            margin: 20px;
        }
        
    </style>
</head>
<body>

   

    <form action="">
        <section>
            <label for="gcent">Grados centigrados</label>
            <input id="inp1" type="number" name="gcent" >
        </section>

        <section>
            <label for="gfh">Grados Farenheit</label>
            <input id="inp2"  type="number">
        </section>

        <section>
            <button id="btcal">Calcular</button>
        </section>
    
    </form>

    <script>

        btncal = document.getElementById("btcal")
        inp1 = document.getElementById("inp1")
        inp2 = document.getElementById("inp2")

        btncal.addEventListener("click",(e)=>{
            e.preventDefault()
            
            i1 = Number(inp1.value)
            i2 = Number(inp2.value)
        
        
        if(i1=="" && i2==""){
            alert("Error, los dos campos no pueden estar vacios")
            return
        }


        if(i1!="" && i2!=""){
            alert("Error, los dos campos no pueden estar llenos")
            return
        }
        
        if(i2!="" && i1==""){
            bb = (i2-32)*5/9
            inp1.value = bb.toFixed(2)
            inp1.style.backgroundColor = "#71ff74"  
            return
        }
        
        if(i2=="" && i1!=""){
            vfar = i1*(9/5)+32
            inp2.value = vfar.toFixed(2)
            inp2.style.backgroundColor = "#71ff74"  
            return
        }
           
        })

    inp1.addEventListener("mouseover",()=>{
            inp1.style.backgroundColor =  "#feff64"
            inp2.style.backgroundColor =  "#9dd2fd"

        })

    inp1.addEventListener("mouseout",()=>{
            inp1.style.backgroundColor =  "#ffffff"
            inp2.style.backgroundColor =  "#ffffff"

    })

    inp2.addEventListener("mouseover",()=>{
            inp2.style.backgroundColor =  "#feff64"
            inp1.style.backgroundColor =  "#9dd2fd"

    })

    inp2.addEventListener("mouseout",()=>{
            inp1.style.backgroundColor =  "#ffffff"
            inp2.style.backgroundColor =  "#ffffff"
    })
    </script>
</body>
</html>
